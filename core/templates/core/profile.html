{% extends "core/base.html" %}
{% load static %}

{% block title %}Área de membros{% endblock %}

{% block main %}
<div class="row">
    <h1>Cursos nos quais você esta matriculado</h1>
        {% for enr in enrollment %}
            <div class="col-md-3">
                <a href="{% url 'url_core_course' enr.course.id %}">
                    <img src="{{enr.course.image}}" alt="{{enr.course.description}}" width="300px" height="300px">
                </a><br>
                <p>{{enr.course.full_description}}</p>
                <a href="{% url 'url_core_course' enr.course.id %}" class="btn btn-info">Acessar</a>
            </div>
        {% endfor %}
</div>

{% endblock %}
